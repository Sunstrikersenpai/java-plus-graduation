spring:
  datasource:
    url: jdbc:postgresql://localhost:1488/ewm_main_db
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        time_zone: UTC
        default_schema: public
  sql:
    init:
      mode: always
