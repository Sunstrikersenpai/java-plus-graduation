syntax = "proto3";

package stats.service.collector;

option java_multiple_files = true;
option java_package = "ru.practicum.ewm.stats.proto.service.collector";
option java_outer_classname = "UserActionControllerProtoOuter";

import "google/protobuf/empty.proto";
import "message/user_action.proto";

service UserActionController {
  rpc CollectUserAction(stats.message.UserActionProto) returns (google.protobuf.Empty);
}
